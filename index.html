<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lock and Passcode</title>
    <style>
      :root {
        --primary-color: #4caf50;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="number"] {
        padding: 10px;
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lock and Passcode</h1>
      <form>
        <label for="passcode">Passcode</label>
        <input
          type="number"
          id="passcode"
          name="passcode"
          placeholder="Enter your passcode"
          required
        />
        <button id="lock">Lock</button>
      </form>
      <p id="acc"></p>
    </div>
    <script type="module">
      import getAccelerometerData from "./path/to/module.js";

      // Call the function to get the accelerometer data
      getAccelerometerData();
    </script>
  </body>
</html>
